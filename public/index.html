<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>BizNews Scraper</title>
  <link href="./style.css" type="text/css" rel="stylesheet">
  <!-- Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
  <link rel="icon" href="./Newspaper-icon.png" type="image/png" sizes="16x16" />
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-3">Atlanta Business Chronicle Scraper</h1>
      <div class="row">
        <div class="col-sm-12 text-center">
          <button class="btn btn-primary btn-lg mr-2" id="scrape">Scrape Articles</button>
          <button class="btn btn-primary btn-lg mr-2" id="view-saved">View Saved Articles</button>
          <button class="btn btn-primary btn-lg mr-2" id="view-all">View All Articles</button>
        </div>
      </div>
      <span><br></span>
      <span id="infoHeader"></span>
    </div>   
  </div>

  <div id="wrapper">
    <div id="articles" ></div>
    <div id="savedArticles"></div>
  </div>

  <div class="modal fade" id="noteModal" tabindex="-1" role="dialog" aria-labelledby="note-Modall" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ModalLabel">Notes</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="notes"></div>
            <div id="newNote"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <div id="saveBtn"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>

</body>
</html>
